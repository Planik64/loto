{% extends 'base/include.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/password.css' %}">
{% endblock %}
{% block site_heading %}
    <h2>Смяна парола</h2>
{% endblock %}
{% block site_content %}
    <section class="banner">
        <article class="banner-img">
            <img src="{% static 'euro-2020.jpg' %}">
        </article>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="button">Save changes</button>
            </form>
        </div>
    </section>
{% endblock %}
